<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizYana - Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            background-color: rgb(51 65 85);
        }
        .quiz-container {
            margin-top: 10%;
            margin-bottom: 10%;
        }
    </style>
</head>
<body bg-cyan-950>
    <div class="quiz-container max-w-lg w-full mx-auto p-8 rounded-md bg-slate-800 rounded-md">
        <h1 class="bg-slate-800 text-slate-400 flex items-center justify-center font-semibold">THE RAMAYANA QUIZ</h1>
        <div id="question" class="bg-slate-800 m-2"></div>
        <div id="options" class="bg-slate-800 m-2"></div>
        <button id="next-btn" class="ml-2 px-3 py-2 text-xs font-medium text-center text-white bg-slate-600 rounded-lg hover:bg-slate-700 focus:outline-none">Next Question</button>
        <div id="feedback" class="bg-slate-800 my-2 pl-1 rounded-md"></div>
        <script src="./script.js"></script>
    </div>
</body>
</html>
